# Model hyperparameters for GNN and VAE components

random_seed: 42

GAT:
  in_channels: 2000
  hidden_channels: 128
  out_channels: 2
  heads: 4
  dropout: 0.2
  lr: 0.001
  weight_decay: 0.0001
  epochs: 200

VAE:
  latent_dim: 32
  hidden_dim: 128
  dropout: 0.1
  lr: 0.001
  epochs: 200

training:
  batch_size: 128
  early_stopping: 20
